<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Index file</title>
  </head>
  <body>
    <div class="w-full flex justify-center flex-col items-center">
      <h1 class="font-bold underline text-2xl">Register</h1>
      <hr />

      <form
        method="post"
        th:object="${registerDto}"
        class="space-y-6 bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            type="email"
            th:field="${registerDto.email}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
          <p
            th:if="${#fields.hasErrors('email')}"
            th:errorclass="font-bold text-red-500 text-sm"
            th:errors="${registerDto.email}"
            class="text-red-500 text-sm"
          ></p>
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            type="password"
            th:field="${registerDto.password}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
          <p
            th:if="${#fields.hasErrors('password')}"
            th:errorclass="font-bold text-red-500 text-sm"
            th:errors="${registerDto.password}"
            class="text-red-500 text-sm"
          ></p>
        </div>
        <div class="space-y-2">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
          >
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            th:field="${registerDto.confirmPassword}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
          <p
            th:if="${#fields.hasErrors('confirmPassword')}"
            th:errorclass="font-bold text-red-500 text-sm"
            th:errors="${registerDto.confirmPassword}"
            class="text-red-500 text-sm"
          ></p>
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Submit
          </button>
        </div>
      </form>

      <div th:if="${success}" class="font-bold flex items-center flex-col mt-2">
        <p>Account created!</p>
        <a href="/login"
          ><div
            class="p-2 bg-blue-600 rounded w-[100px] hover:bg-blue-700 text-white flex justify-center"
          >
            Login
          </div></a
        >
      </div>
    </div>
  </body>
</html>
