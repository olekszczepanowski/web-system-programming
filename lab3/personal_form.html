<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorium 3</title>
    <style>
      body {
        max-width: 100vw;
        margin: 0;
      }
      .form-element {
        display: flex;
        padding: 10px;
        gap: 10px;
      }
      footer {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Formularz Osobowy</h2>
    <form action="/lab3/details_form.html" autocomplete="on">
      <div class="form-element">
        <label for="name">Imię:</label>
        <input type="text" name="name" autofocus />
        <span>Np. Jan</span>
      </div>

      <div class="form-element">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" required />
        <span>Np. Kowalski</span>
      </div>

      <div class="form-element">
        <label for="birth-month">Miesiąc urodzin:</label>
        <input list="months" name="birth-month" />
        <datalist id="months">
          <option value="Styczeń"></option>
          <option value="Luty"></option>
          <option value="Marzec"></option>
          <option value="Kwiecień"></option>
          <option value="Maj"></option>
          <option value="Czerwiec"></option>
          <option value="Lipiec"></option>
          <option value="Sierpień"></option>
          <option value="Wrzesień"></option>
          <option value="Październik"></option>
          <option value="Listopad"></option>
          <option value="Grudzień"></option>
        </datalist>
        <span class="instructions">Wybierz miesiąc urodzin z listy!</span><br />
      </div>
      <div class="form-element">
        <label for="email">Adres e-mail:</label>
        <input type="email" name="email" required />
        <span>Np. test@wp.pl</span>
      </div>
      <div class="form-element">
        <label for="tel">Nr telefonu:</label>
        <input type="tel" name="tel" />
        <span>Np. +48-333-444-444</span>
      </div>
      <button type="submit">Wyslij</button>
    </form>
    <footer>Created by Marcin Wawer and Aleksander Szczepanowski</footer>
  </body>
</html>
